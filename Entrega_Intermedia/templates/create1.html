{% extends 'base.html' %}


{% block title %}
    creacion
{% endblock %}


{% block content %}
    <h1>quiere crear un nuevo producto</h1>



    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>
            
            <input type="submit" value="Crear producto">
        </form>
        
    {% endif %}
    
    {% if forms_errors %}
        <h2 style="color: red;"> Error: </h2>
        {{forms_errors}}
    {% endif %}

    {% if message %}
        <h2 style="color: green;">{{message}}</h2>
    {% endif %}



{% endblock %}
